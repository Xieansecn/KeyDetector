name: Android CI

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Set to "true" to create a GitHub Release at the end.'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Restore debug keystore
      env:
        ANDROID_DEBUG_KEYSTORE: ${{ secrets.ANDROID_DEBUG_KEYSTORE }}
      run: |
       if [ -n "$ANDROID_DEBUG_KEYSTORE" ]; then
         mkdir -p ~/.android
         echo "$ANDROID_DEBUG_KEYSTORE" | base64 --decode > ~/.android/debug.keystore
         echo "Debug keystore restored."
       else
         echo "No secret found. Gradle will generate a temporary debug keystore."
       fi

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build APKs
      run: ./gradlew assembleDebug assembleRelease

    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk

    - name: Upload release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/*.apk

    - name: Create GitHub Release
      if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true' }}
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        files: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/release/*.apk